- repo: local
  hooks:
#  - id: pytest
#    name: pytest
#    entry: ./venv/bin/py.test -s assembl -vv
#    language: system
#    types: [python]
  - id: stylelint
    name: stylelint
    entry: bash -c "cd assembl/static2/; npm run stylelint"
    language: system
    files: ".*/static2/.*scss$"
  - id: eslint
    name: eslint
    entry: bash -c "cd assembl/static2/; npm run eslint"
    language: system
    files: ".*/static2/.*jsx?$"
  - id: flow
    name: flow
    entry: bash -c "cd assembl/static2/; npm run flow"
    language: system
    files: ".*/static2/.*jsx?$"
  - id: jest
    name: js tests
    entry: bash -c "cd assembl/static2/; npm test"
    language: system
    files: ".*/static2/.*jsx?$"
  - id: prettier-js
    name: prettier-js (If this fails, please git add prettier changes and commit again.)
    entry: bash -c "./assembl/static2/node_modules/.bin/prettier-eslint --write `git diff --name-only --diff-filter=d --cached -- '*.jsx' '*.js'|grep static2` 2>&1 |grep -qv success"
    language: system
    files: ".*/static2/.*jsx?$"
  - id: prettier-graphql
    name: prettier-graphql (If this fails, please git add prettier changes and commit again.)
    entry: bash -c "./assembl/static2/node_modules/.bin/prettier --print-width 130 -l `git diff --name-only --diff-filter=d --cached -- '*.graphql'`; RES=$?; ./assembl/static2/node_modules/.bin/prettier --print-width 130 --write `git diff --name-only --cached -- '*.graphql'` > /dev/null; exit $RES"
    language: system
    files: ".*/static2/.*graphql$"
