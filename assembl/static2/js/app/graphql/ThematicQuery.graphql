query ThematicQuery($lang: String!, $id: ID!, $hashtags: [String]) {
  thematic: node(id: $id) {
    ... on Idea {
      id
      numPosts
      numContributors
      totalSentiments
      questions {
        ... on Question {
          title(lang: $lang)
          id
          hasPendingPosts
          posts(first: 3, random: true, hashtags: $hashtags) {
            edges {
              node {
                ... on Post {
                  id
                  originalLocale
                }
              }
            }
          }
        }
      }
    }
  }
}
