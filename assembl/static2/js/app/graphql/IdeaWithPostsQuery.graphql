#import "./fragments/IdeaMessageColumn.graphql"
#import "./fragments/AgentProfileInfo.graphql"

query IdeaWithPosts(
  $id: ID!
  $lang: String
  $additionalFields: Boolean!
  $postsOrder: PostsOrderTypes
  $onlyMyPosts: Boolean
  $myPostsAndAnswers: Boolean
  $hashtags: [String]
) {
  idea: node(id: $id) {
    ... on Idea {
      id
      numPosts
      numContributors
      messageColumns {
        ...IdeaMessageColumn
      }
      messageViewOverride
      posts(postsOrder: $postsOrder, onlyMyPosts: $onlyMyPosts, myPostsAndAnswers: $myPostsAndAnswers, hashtags: $hashtags) {
        edges {
          node {
            ... on Post {
              id
              dbId
              subjectEntries(lang: $lang) @include(if: $additionalFields) {
                value
                localeCode
              }
              bodyEntries(lang: $lang) @include(if: $additionalFields) {
                value
                localeCode
              }
              parentId
              creationDate
              publicationState
              originalLocale
              messageClassifier
              sentimentCounts {
                like
                disagree
                dontUnderstand
                moreInfo
              }
              creator {
                ...AgentProfileInfo
              }
            }
          }
        }
      }
    }
  }
}
