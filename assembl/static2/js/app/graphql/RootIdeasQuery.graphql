query RootIdeasQuery($lang: String!) {
  rootIdea {
    ... on Idea {
      children {
        ... on Idea {
          id,
          imgUrl,
          numPosts,
          numContributors,
          title(lang: $lang),
          children {
            ... on Idea {
              id
            }
          }
        }
      }
    }
  }
}
