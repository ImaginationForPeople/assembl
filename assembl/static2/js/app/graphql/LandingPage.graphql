#import "./fragments/LangString.graphql"

query LandingPage($lang: String!) {
  discussion {
    id
    buttonLabel(lang: $lang)
    buttonLabelEntries {
      ...langStringEntry
    }
    headerImage {
      externalUrl
      mimeType
      title
    }
    logoImage {
      externalUrl
      mimeType
      title
    }
    subtitle(lang: $lang)
    subtitleEntries {
      ...langStringEntry
    }
    title(lang: $lang)
    titleEntries {
      ...langStringEntry
    }
  }
}
