query SemanticAnalysisForThematicData($lang: String!, $id: ID!) {
  semanticAnalysisForThematicData: node(id: $id) {
    ... on Idea {
      id
      nlpSentiment {
        positive
        negative
        count
      }
      title(lang: $lang)
      topKeywords {
        score
        value
      }
    }
  }
}
