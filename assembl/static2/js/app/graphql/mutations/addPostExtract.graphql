#import "../fragments/Post.graphql"
#import "../fragments/Extract.graphql"

mutation addPostExtract(
  $contentLocale: String!
  $lang: String!
  $postId: ID!
  $body: String!
  $important: Boolean
  $xpathStart: String!
  $xpathEnd: String!
  $offsetStart: Int!
  $offsetEnd: Int!
) {
  addPostExtract(
    postId: $postId
    body: $body
    lang: $lang
    important: $important
    xpathStart: $xpathStart
    xpathEnd: $xpathEnd
    offsetStart: $offsetStart
    offsetEnd: $offsetEnd
  ) {
    post {
      ...Post
      ... on Post {
        extracts {
          ...Extract
        }
      }
    }
  }
}
