mutation UpdateUser($id: ID!, $name: String, $username: String, $img: String, $password: String) {
  updateUser(id: $id, name: $name, username: $username, image: $img, password: $password) {
    user {
      ... on AgentProfile {
        id
        name
        username
        displayName
        image {
          externalUrl
        }
      }
    }
  }
}
