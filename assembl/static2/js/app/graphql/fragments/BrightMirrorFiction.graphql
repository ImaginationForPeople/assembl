#import "./FictionExtract.graphql"
#import "./SentimentCounts.graphql"

fragment BrightMirrorFiction on Post {
  id
  dbId
  subject(lang: $contentLocale)
  body(lang: $contentLocale)
  creationDate
  subject(lang: $contentLocale)
  publicationState
  modified
  creator {
    id
    displayName
    isDeleted
    userId
    image {
      externalUrl
    }
  }
  sentimentCounts {
    ...SentimentCounts
  }
  mySentiment
  parentPostCreator {
    displayName
  }
  bodyMimeType
  extracts {
    ...FictionExtract
  }
}
