query AllIdeasQuery($lang: String!, $identifier: String!) {
  ideas(identifier: $identifier) {
    ... on Idea {
      id
      title(lang: $lang)
      description(lang: $lang)
      numPosts
      numContributors
      numChildren(identifier: $identifier)
      img {
        externalUrl
      }
      order
      parentId
    }
  }
  rootIdea {
    ... on Idea {
      id
    }
  }
}
