query SemanticAnalysisForDiscussionData($lang: String) {
  # TODO: rename discusion to semanticAnalysisForDiscussionData and
  # update SemanticAnalysis props passed in semanticAnalysisForDiscussion.jsx
  # when done changing the loader
  discussion {
    nlpSentiment {
      positive
      negative
      count
    }
    title(lang: $lang)
    topKeywords {
      score
      value
    }
  }
}
