query QuestionPosts(
  $id: ID!
  $first: Int!
  $after: String!
  $fromNode: ID
  $hashtags: [String]
  $isModerating: Boolean
  $onlyMyPosts: Boolean
  $postsOrder: PostsOrderTypes
) {
  question: node(id: $id) {
    ... on Question {
      id
      posts(
        first: $first
        after: $after
        fromNode: $fromNode
        hashtags: $hashtags
        isModerating: $isModerating
        onlyMyPosts: $onlyMyPosts
        postsOrder: $postsOrder
      ) {
        pageInfo {
          endCursor
          hasNextPage
        }
        edges {
          node {
            ... on Post {
              id
              originalLocale
            }
          }
        }
      }
    }
  }
}
